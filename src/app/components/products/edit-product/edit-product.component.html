<ng-container>
        <h3>Edit Product</h3>
        <mat-divider></mat-divider>
        <form class="form-container" [formGroup]="formData" (ngSubmit)="submitHandler(formData.value)">
            <div class="form-control">
                <mat-form-field>
                    <input matInput placeholder="Name" name="name" formControlName="name">
                </mat-form-field>
            </div>
    
            <div class="form-control">
                <mat-form-field>
                    <textarea matInput placeholder="Description" name="description"
                        formControlName="description"></textarea>
                </mat-form-field>
    
            </div>
    
            <div class="form-control margin-tb-2">
                <mat-select placeholder="Category" name="category" formControlName="category">
                    <mat-option *ngFor="let category of categories | async" [value]="category">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </div>
    
            <div class="form-control">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Creation Date" name="creationDate" formControlName="creationDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
    
            <div class="form-control">
                <button type="button" mat-raised-button color="warn" (click)="cancelHandler()">Cancel</button>
                <button type="submit" class="float-right" mat-raised-button color="primary">Save</button>
            </div>
        </form>
    </ng-container>
