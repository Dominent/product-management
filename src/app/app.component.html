<ng-container *ngIf="authService.IsAuthenticated(); else notAuthenticated">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <div class="container container--fluid">
                <div class="row">
                    <div class="col-md-2">
                        <span>Portfolio Management</span>
                    </div>
                    <div class="offset-md-9 col-md-1">
                        <button mat-icon-button [matMenuTriggerFor]="auth">
                            <mat-icon>person_outline</mat-icon>
                        </button>
                        <mat-menu #auth="matMenu">
                            <div mat-menu-item>
                                <mat-icon>category</mat-icon>
                                <span>Username</span>
                            </div>
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                <span>Logout</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-drawer-container class="drawer-container">
        <mat-drawer mode="side" opened class="drawer-container-nav">
            <mat-nav-list>
                <mat-list-item routerLink="/projects">
                    <mat-icon>view_module</mat-icon>
                    <span>Projects</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="drawer-container-content">
            <mat-progress-bar></mat-progress-bar>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</ng-container>

<ng-template #notAuthenticated>
    <mat-progress-bar></mat-progress-bar>
    <router-outlet></router-outlet>
</ng-template>
