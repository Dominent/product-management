<div class="container--fluid">
    <div class="row row-actions">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <button mat-flat-button color="primary" (click)="createProjectHandler()">
                Create
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="projects$" class="project-table">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate | date }} </td>
                </ng-container>

                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
                </ng-container>

                <ng-container matColumnDef="ongoing">
                    <th mat-header-cell *matHeaderCellDef> Ongoing </th>
                    <td mat-cell *matCellDef="let element"> {{element.ongoing}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="secondary" (click)="editProjectHandler(element);$event.stopPropagation()">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="deleteProjectHandler(element);$event.stopPropagation()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </table>
        </div>
    </div>
</div>
